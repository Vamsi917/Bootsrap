</head>
<body>
    <h1 style=color:blue>Registration Form</h1>

        <table border="2">
            <tr>
            <th>

            <input type="text"/>
            <br>
            </th>

            <br>

            <br>
            <label>Re-enter Password</label>

            <br>

        </table>
    </form>
